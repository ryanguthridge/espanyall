<!DOCTYPE html> 
<html lang="en">
<head>
	<title>The world's most premier Tex Mex finding App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="css/espanyall-master.css"></script>
	

	<!-- Boot Strap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"></script>
	
	<!-- Material Stuff -->
	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link type="text/css" href="css/roboto.min.css" rel="stylesheet">
	<link type="text/css" href="css/material.min.css" rel="stylesheet">
	<link type="text/css" href="css/ripples.min.css" rel="stylesheet">
</head>
<body>
<div class="modal" id="tacoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header panel-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="modalBodyContent"></div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' id='findLatLngBtn' onclick='findLatLng();' style='display: none'>Submit Zipcode</button>
            </div>
        </div>
    </div>
</div>
<div id="includedContent"></div>
	<div class="row">
		<div id='left-pane' class="col-md-3 col-sm-0">
		
			<!-- Interactive shit -->
			
			<form class="form-horizontal hidden-xs">
				<fieldset>
					<div class="well">
						<p>Search Area</p>
						<div id="distanceSlider" class="slider shor slider-material-green"></div>
						<div id="distanceSliderValue">3 miles</div>
					</div>
				</fieldset>
			</form>
			
			<form class="form-horizontal hidden-xs">
				<fieldset>
				<div class="well">
					<div class="form-group">
						<div class="radio radio-primary">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="roadmap" checked="" onclick="radioClick(this);">
								Road Map
							</label>
						</div>
						<div class="radio radio-primary">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios2" value="satellite" onclick="radioClick(this);">
								Satellite
							</label>
						</div>				
					</div>
				</div>
				</fieldset>
			</form>
			
			<!-- End of interactive shit -->

			<div class="well">
				<p>Directions</p>
				<hr>
				<div id="directionHolder"></div>
			</div>
		
		</div>
		<div id='right-pane' class="col-md-9">
			<div id="map-canvas" class="well map-well">
			
			</div>
		</div>
	</div>
</div>

<!-- jQuery -->
<script src="jquery/jquery-1.11.1.min.js"></script>

<!-- Boot Strap -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Material Stuff -->
<script src="js/material.min.js"></script>
<script src="js/ripples.min.js"></script>
<script src="js/snackbar.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.liblink.js"></script>

<!-- Mapping controller -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,visualization&key=AIzaSyCjJpyadaEF7ASmHrLbYrwI5cDF2awQ_Xs&sensor=TRUE"></script>
<script src="includes/mappingController.js"></script>

</body> 
</html>
